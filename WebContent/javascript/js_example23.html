<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title> j023</title >
</head>
<body>
  <h1 >DOM API : 엘리먼트 생성하기</h1 >



<script>
"use strict" ;

// document.createElement(태그명) : 태그를 생성
// 부모.appendChild(자식) : 부모에 자식을 추가. 맨 끝에 추가된다.
var p = document.createElement('p' );
document.body.appendChild(p);

// document.createTextNode(내용) : 태그의 내용을 생성
// - 내용에 태그를 포함하더라도 무시하고 일반 텍스트로 취급한다.
// - 임의의 스크립트가 실행되지 안도록 할 때 유용하다
var p2 = document.createElement('p' );
var text = document.createTextNode('<b>테스트</b>입니다' );
p2.appendChild(text);
document.body.appendChild(p2);


// 엘리먼트.innerHTML : 엘리먼트의 내용을 설정
// - 내용에 태그를 포함하고 있다면 자식 태그로 만들어진다.
// - 스크립트가 자동 실행될 수 있어 위험하다.
var p3 = document.createElement('p' );
p3.innerHTML = '<b>테스트</b>입니다';
document.body.appendChild(p3);


// 연습 : body를 바꺼버린다
document.body.innerHTML = "메롱...p..."

</script>

</body>
</html>
