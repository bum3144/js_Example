<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> js_example23 - DOM API</title>

</head>
<body>
<h1>DOM API - Create Elements</h1>

<script>
"use strict"

// document.createElement('p');
// appendChild
var p = document.createElement('p');
document.body.appendChild(p);

// document.createTextNode(text);
var p2 = document.createElement('p');
var text = document.createTextNode('<b>testtest This is Test</b>');
p2.appendChild(text);
document.body.appendChild(p2);

// Element.innerHTML
var p3 = document.createElement('p');
p3.innerHTML = '<b>This is Test text!!</b>';
document.body.appendChild(p3);

// document.body.innerHTML : change body text
document.body.innerHTML = 'Magandang Umaga!!';
</script>

















</body>
</html>
