<h1>Function : 선언 (Declaration), 표현식(Expression)  </h1>

<script>
"use strict"
function plus(a, b){
	return a + b;
}

function plus2(a, b){
	return a + b;
}

console.log(plus(10,20));
console.log(plus2(20,10));
</script>
