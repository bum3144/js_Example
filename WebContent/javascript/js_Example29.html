<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_example29 - capture, target, bubble </title>

	<style>
	div,h1 {
	  border: 1px solid red;
	  padding: 20px;
	  margin: 5px;
	}
	</style>

</head>
<body>
<h1>Events : capture, target, bubble </h1>

<div id="d1">d1
	<div id="d11">d11<h1 id="h01">h01</h1></div>
	<div id="d12">d12<h1 id="h02">h02</h1></div>
</div>
<div id="d2">d2
	<div id="d21">d21<h1 id="h03">h03</h1></div>
	<div id="d22">d22<h1 id="h04" onclick="console.log('ho4 clicked')">h04</h1></div>
</div>

<script type="text/javascript">
"use strict";

// bubble, target
// EVENT Bubbling or Capture

var d1 = document.getElementById('d1');
d1.addEventListener('click', function(event){
	console.log('d1 clicked!');
});

var d11 = document.getElementById('d11');
d11.addEventListener('click',function(event){
	console.log('d11 clicked!!');
});

var h01 = document.getElementById('h01');
h01.addEventListener('click',function(event){
	console.log('h01 clicked!!!');
});


// capture
var d2 = document.getElementById('d2');
d2.addEventListener('click',function(event){
	console.log('d2 clicked!', true);
});

var d21 = document.getElementById('d21');
d21.addEventListener('click',function(event){
	console.log('d21 clicked!!', true);
});

var h03 = document.getElementById('h03');
h03.addEventListener('click',function(event){
	console.log('h03 clicked!!!', true);
});
</script>



















</body>
</html>
