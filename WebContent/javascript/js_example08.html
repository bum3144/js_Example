<h1> 함수와 명령어 실행 순서 </h1>

<script type="text/javascript" >
"use strict"

// * javascript 명령어 실행순서
// 1) 선언문을 찾아 먼저 실행 : 변수및 함수 선언
// 2) 다시 처음부터 표현식(expression) 명령어 실행 : 할당문, 연산, 함수호출, 조건문, 반복문등.

// 문제 : age라는 변수를 선언하지 않고 값을 출력

       try{ // 오류가 발생할 가능성이 있는 명령문을 두는 장소
       onsole.log( "age=",age); // 오류! -> age is not defined
      
      } catch(err){ // 오류가 발생했을때 그 오류를 처리할 명령어 장소.
              // 파라미터 값은 오류정보를 담고 있는 객체
              // 오류정보 객체에는 message라는 이름으로 오류 내용이 들어있다.
            console.log(err.message);
      }


// 문제 : name 이라는 변수를 선언하지 않고 값 출력, 출력문 다음에 name 변수 선언. -> age라는 변수가 없다.
console.log("name=", name); // 정상수행 -> name= undefined -> name 변수는 있는데, 값이 없다!
var name = "홍길동" ;
console.log("name=", name);

// 함수 정의 전에 호출 명령
console.log("before plus():" , plus(10,20)); // "before plus():" 30
try{
        console.log( "before plus2():" , plus2(10,20)); // ypeError: plus2 is not a function
}catch(err){
      console.log( "before plus2():" ,err.message);
}
// 함수 정의
// 단점: 무조건 whidow 객체에 보관된다.
// 장점: 선언문은 표현식 보다 먼저 수행됨.
function plus(a,b) {
       return a + b;
}

var plus3 = plus;

// 실무에서는 아래의 표현식으로 함수를 정의하는 방법을 많이 사용
// 이유? 임의의 객체레 함수를 저장할 수 있다.
var plus2 = function(a,b) {
       return a + b;
};

// 함수 정의 후 호출 명령 수행
console.log(plus(10,20));
console.log(plus2(10,20));
console.log(plus3(10,20));



</script>
