<h1> Function </h1>

<script>
"use strict"


	try{
		console.log("age=", age);
	} catch(err) {
		console.log(err.message);
	}

	console.log("1 name= ", name);  //==> name => undefined
	
	var name="Super man";
	console.log("2 name= ", name); // ==> name => Super man
	
	
	
	console.log("before plus(): ", plus(10,20));
	try{
		console.log("before plus2(): ", plus2(10,20));
	}catch(err){
		console.log("before plus2():" , err.message);		
	}
	
	function plus(a, b){
		return a + b;
	}	
	var plus3 = plus;
	
	var plus2 = function(a,b){
		return a + b;
	}
	
	console.log(plus(10,20));
	console.log(plus2(10,20));
	console.log(plus3(10,20));
</script>
