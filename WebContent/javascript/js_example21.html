<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title> j021</title >
</head>
<body>
  <h1 >DOM API : 엘리먼트 만들기</h1 > 
<form>
<textarea id="message" style=" width:400px ;height: 60px"></ textarea>
<INPUT TYPE=BUTTON OnClick= "addMessage();" VALUE ="입력클릭">
</form>  

<div id="feedList" > </ div>

<script>
"use strict" ;
function addMessage(){
       var msg = document.getElementById('message' );
       /* alert(msg.value); */
       // <p> 태그를 생성하라 -> 내용은 사용자가 입력한 값을 갖는다      
  // <p> 엘리먼트를 만든다
    var p = document.createElement('p' );
  // 만들어진 엘리먼트에 값을 할당한다.
    p.innerHTML = msg.value;
    msg.value = '';
       // <hr> 을 사용하여 수평선을 그려라.
    var hr = document.createElement('hr' );
  // div를 찾아라
        var div = document.getElementById('feedList' );
       // 이 태그들을 feedList div에 추가하라.
        div.appendChild(p);
        div.appendChild(hr);      
}
</script>
</body>
</html>
