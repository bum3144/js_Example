<h1> 배열과 반복문 </h1>

<script type="text/javascript" >
"use strict"

// 배열 : 값들의 목록
// [값, 값, 값]
// new Array(값,값,값)
var scores = [100, 99, 98, 80, 100];
console.log(scores); // [100, 99, 98, 80, 100]
console.log(scores[0],scores[1],scores[2],scores[3],scores[4],scores[5]);
// 100 99 98 80 100 undefined
console.log(scores.length);

// Array.prototype.pop() : 마지막 항목을 배열에서 추출한다.
// prototype : 공용 보관소
console.log("========== pop() ==========");
console.log(scores.pop());
console.log(scores);

//Array.prototype.push() : 배열에 추가한다.
console.log("========== push() ==========");
scores.push(120);
scores.push(150);
scores.push(200,500); // 200, 500 => Argument라고 한다
console.log(scores);

// 간단한 방법으로 항목 추가하기
var scores2 = [100,100];
console.log(scores2.length); // 2
scores2[1] = 98;
console.log(scores2); // [100, 98]

scores2[2] = 80;
console.log(scores2); // [100, 98, 80]

scores2[10] = 50;
console.log(scores2.length, scores2);
// 11 [100, 98, 80, 10: 50] =>  11 [100, 98, 80, , , , , , , , 50]

// 배열 : 다른 유형의 값들을 섞어서 넣을수 있다.
var scores3 = ["국어" ,100,'100',80, true,{name:'오호라' ,age:30},3.14];
console.log(scores3[0]);

// 반복문 사용하여 배열 출력

console.log("========== 반복문 사용하여 배열 출력 ==========" );
// for (인덱스변수초기화; 반복조건; 인덱스값증가 또는 감소) 반복할 명령어;
// for (...) { 명령어; 명령어; 명령어; ...}
// 권고: 하나의 명령어라도 나중에 실수하지 않기 위해 중괄호 { }로 감싸도록 하라.
// 참고: 배열의 개수 7이면 0~6 까지
for (var i=0; i < scores3.length; i++){
      console.log(scores3[i]);
}

console.log("========== for문 2 ==========");
var i = 0;
for ( ; i < scores3.length; i++){
  console.log(scores3[i]);
}

console.log("========== for문3 ==========");
var i = 0;
for ( ; i < scores3.length; ){
  console.log(scores3[i]);
  i += 1;
}

// while : 반복문법
// while(조건) 명령문;
// while(조건) {명령문;명령문;명령문...}

console.log("========== while 문1 ==========");
var i = 0;
while (i < scores3.length){
  console.log(scores3[i]);
  i += 1;
}

// 반복문 탈출 명령어
// - 현재 속해 있는 가장 가까운 반복문을 탈출한다.
console.log("========== while 문2 ==========");
var i = 0;
while (true ){
       if(i >= scores3.length){
              break;
      }
  console.log(scores3[i]);
  i += 1;
}


// 문제: scores3의 값 중에서 숫자만 출력한다.
console.log("========== 문제 ==========");
var i = 0;
while (i < scores3.length){
/*      if((typeof scores3[i]) === (typeof 1)){   */
             if((typeof scores3[i]) == 'Number'){ 
                console.log(scores3[i]);
        }
  i++;
}


// for .. in :
// 배열일 경우 -> 순차적으로 배열의 인덱스를 뽑아줌.
// 객체일 경우 -> 순차적으로 값을 뽑아줌.
// for (var 변수명 in 배열 또는 객체) 명령문;
// for (var 변수명 in 배열 또는 객체) {명령문;명령문;명령문;...}


console.log("========== for..in..  ==========");
for (var i in scores3) {
      console.log(scores3[i]);
}

// do.. while: 먼저 실행 후 반복 조건 검사. 1번 이상 반복.
console.log("========== do.. while  ==========");
var i = 0;
do {
      console.log(scores3[i]);
      i++;
} while (i < scores3.length)


</script>
</body>
</html>
