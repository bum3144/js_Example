 function plus2(a, b){
	 return a + b;
 }
 
 function minus2(a, b){
	 return a - b;
 }
 
 function calc2(f, a, b){
	 console.log(f(a,b));
 }
 
 calc2(plus2, 10, 20);
 calc2(minus2, 10, 20);
 

function myEach(arr,f){
	 for (var i in arr){
		 f(i, arr[i]);
	 }
 }

 var name = ['jeremy','tom','superman','july','happy','kim'];
 
 //old
for (var i in name){
	console.log(name[i]);
}
 
// modern
var fx = function(index, item){
	console.log(item);
};
myEach(name, fx);

// myEach() + function(){}
myEach(name, function(index, item){
	console.log(item);
})
