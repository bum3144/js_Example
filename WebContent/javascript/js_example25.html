<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> js_example25 - Click events</title>

<style type="text/css" >
	.btn {
	  border: 1px solid black;
	  width: 100px;  height: 100px;
	  float: left; text-align: center;
	}
</style>

</head>
<body>

<h1 >Events : Click event</h1 >

<div class="btn" >1</div>
<div class="btn" >2</div>
<div class="btn" >3</div>
<div class="btn" >4</div>
<div class="btn" >5</div>


<script>
"use strict" ;
var divList = document.getElementsByTagName('div');
for(var i = 0; i < divList.length; i++){
	divList[i].onclick = function(){
		alert(this.innerHTML);
		
		// removeChild();
		document.body.removeChild(this);
	};
}

</script>

















</body>
</html>
