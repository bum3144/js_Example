<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> js_example24 - DOM API : Element Attribute</title>

</head>
<body>
<h1>DOM API - Add Element Attribute</h1>

<script>
"use strict"

// create img tag
var img = document.createElement('img');
document.body.appendChild(img);

// img.src = "suji.png"   ==> ok
img['src'] = "suji.png";
// img['data-Number'] = '2016';  ==> Nope

// setAttribute('src', 'name');
var img2 = document.createElement('img');
document.body.appendChild(img2);
img2.setAttribute('src','suji.png');
img2.setAttribute('data-Number','20160909');

// onMouseOver, onClick
img.onmouseover = function(){
	img.src = 'suji2.jpg';
}
img.onmouseout = function(){
	img.src = 'suji.png';
}
img.onclick = function(){
	location.href="http://ittc.kr";
}
</script>

















</body>
</html>
